<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Time Tracker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <img src="/icons/timetracker.svg" />

      <form id="form">
        <div class="input-control">
          <label>Project</label>
          <select id="projectId"></select>
        </div>

        <div class="input-control">
          <label>Start</label>
          <input type="time" id="start" />

          <label>End</label>
          <input type="time" id="end" />
        </div>

        <div class="input-control">
          <label>Date select</label>
          <input type="date" id="dateSelected" />
        </div>

        <div class="input-control">
          <label>Issue</label>
          <input id="issue" placeholder="Issue" />
        </div>

        <div class="input-control">
          <label>Description</label>
          <input id="description" placeholder="Description" />
        </div>

        <button id="generate-description">Generate Description</button>
        <button id="submit" type="submit">Let's fucking go</button>
      </form>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
